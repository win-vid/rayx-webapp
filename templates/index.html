{% extends "base.html" %}

{% block main %}

            <input type="file" id="rmlFile" name="rmlFile" accept=".rml"> 
            <button type="submit">Send</button>
        </form>
        {% block received %}
        {% endblock %}
        {% block display %}
        {% endblock %}
    </div>
{% endblock %}
